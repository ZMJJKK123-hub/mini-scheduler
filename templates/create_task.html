<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建新任务 | 任务调度系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4cc9f0;
            --secondary: #3a0ca3;
            --success: #38b000;
            --warning: #f8961e;
            --danger: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 60px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--dark);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            z-index: -1;
            animation: wave 20s linear infinite;
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1440px; }
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        .back-btn a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn a:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* 卡片容器 */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 标题区域 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .form-label i {
            color: var(--primary);
            width: 24px;
            text-align: center;
        }

        .required::after {
            content: '*';
            color: var(--danger);
            margin-left: 4px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'SF Mono', 'Courier New', monospace;
            transition: var(--transition);
            background: white;
            color: var(--dark);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-help {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-help i {
            color: var(--primary-light);
        }

        .form-help code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', monospace;
            font-size: 0.85rem;
            border: 1px solid var(--border);
        }

        /* Cron表达式示例 */
        .cron-examples {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .cron-examples::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        .cron-examples h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .example-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
            cursor: pointer;
        }

        .example-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .example-cron {
            font-family: 'SF Mono', monospace;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .example-desc {
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* 按钮组 */
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 36px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex: 1;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.2);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(108, 117, 125, 0.3);
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        /* 实时预览 */
        .preview-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 16px;
            padding: 25px;
            margin-top: 40px;
            border: 1px solid var(--border);
        }

        .preview-section h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 2px dashed var(--border);
            transition: var(--transition);
        }

        .preview-card.active {
            border-color: var(--primary);
            border-style: solid;
        }

        .preview-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .preview-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .preview-label {
            min-width: 100px;
            font-weight: 600;
            color: var(--gray);
            font-size: 0.95rem;
        }

        .preview-value {
            flex: 1;
            font-family: 'SF Mono', monospace;
            color: var(--dark);
            word-break: break-all;
        }

        .preview-empty {
            color: var(--gray);
            font-style: italic;
            opacity: 0.7;
        }

        /* 表单验证提示 */
        .validation-message {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: var(--transition);
        }

        .validation-valid {
            color: var(--success);
            opacity: 1;
        }

        .validation-invalid {
            color: var(--danger);
            opacity: 1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                min-width: 100%;
            }
            
            .back-btn {
                top: 20px;
                left: 20px;
            }
            
            .back-btn a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header-icon {
                width: 60px;
                height: 60px;
            }
            
            .header-icon i {
                font-size: 2rem;
            }
            
            .form-input,
            .form-textarea {
                padding: 14px 16px;
            }
            
            .example-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 加载状态 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 成功动画 */
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.3s ease-out;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--success), #38b000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-icon i {
            font-size: 3rem;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <div class="back-btn">
        <a href="/ui/tasks">
            <i class="fas fa-arrow-left"></i>
            返回任务列表
        </a>
    </div>

    <div class="container">
        <div class="card">
            <!-- 标题区域 -->
            <div class="header">
                <div class="header-icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <h1>创建新任务</h1>
                <p>配置您的自动化任务，让系统按计划为您工作</p>
            </div>

            <!-- 表单 -->
            <form id="taskForm" action="/ui/tasks/create" method="post">
                <!-- 任务名称 -->
                <div class="form-group">
                    <label class="form-label required">
                        <i class="fas fa-tag"></i>
                        任务名称
                    </label>
                    <input type="text" 
                           name="name" 
                           id="taskName"
                           class="form-input"
                           placeholder="例如：每日数据库备份、清理临时文件、发送报告邮件"
                           required
                           maxlength="100">
                    <div class="form-help">
                        <i class="fas fa-info-circle"></i>
                        为您的任务起一个描述性的名称，便于识别和管理
                    </div>
                    <div class="validation-message" id="nameValidation">
                        <i class="fas fa-check"></i>
                    </div>
                </div>

                <!-- Cron表达式 -->
                <div class="form-group">
                    <label class="form-label required">
                        <i class="fas fa-calendar-alt"></i>
                        Cron调度表达式
                    </label>
                    <input type="text" 
                           name="cron" 
                           id="cronExpression"
                           class="form-input"
                           placeholder="例如：0 2 * * *（每天凌晨2点执行）"
                           required
                           pattern="^(\S+\s+){4}\S+$"
                           value="* * * * *">
                    <div class="form-help">
                        <i class="fas fa-code"></i>
                        格式：<code>分钟 小时 日 月 星期</code>
                    </div>
                    <div class="validation-message" id="cronValidation">
                        <i class="fas fa-check"></i>
                    </div>
                </div>

                <!-- 执行命令 -->
                <div class="form-group">
                    <label class="form-label required">
                        <i class="fas fa-terminal"></i>
                        执行命令
                    </label>
                    <textarea name="command" 
                              id="command"
                              class="form-textarea"
                              placeholder="输入要执行的命令，例如：python /path/to/script.py 或 bash /path/to/script.sh"
                              required
                              rows="4"></textarea>
                    <div class="form-help">
                        <i class="fas fa-shield-alt"></i>
                        系统将使用Shell执行此命令，请确保命令安全可靠
                    </div>
                    <div class="validation-message" id="commandValidation">
                        <i class="fas fa-check"></i>
                    </div>
                </div>

                <!-- Cron表达式示例 -->
                <div class="cron-examples">
                    <h3>
                        <i class="fas fa-lightbulb"></i>
                        Cron表达式示例
                    </h3>
                    <div class="example-grid">
                        <div class="example-item" onclick="setExample('*/5 * * * *', '每5分钟执行一次')">
                            <div class="example-cron">*/5 * * * *</div>
                            <div class="example-desc">每5分钟执行</div>
                        </div>
                        <div class="example-item" onclick="setExample('0 * * * *', '每小时执行一次')">
                            <div class="example-cron">0 * * * *</div>
                            <div class="example-desc">每小时整点</div>
                        </div>
                        <div class="example-item" onclick="setExample('0 2 * * *', '每天凌晨2点执行')">
                            <div class="example-cron">0 2 * * *</div>
                            <div class="example-desc">每天凌晨2点</div>
                        </div>
                        <div class="example-item" onclick="setExample('0 9 * * 1', '每周一上午9点执行')">
                            <div class="example-cron">0 9 * * 1</div>
                            <div class="example-desc">每周一上午9点</div>
                        </div>
                        <div class="example-item" onclick="setExample('0 0 1 * *', '每月1号零点执行')">
                            <div class="example-cron">0 0 1 * *</div>
                            <div class="example-desc">每月1号零点</div>
                        </div>
                        <div class="example-item" onclick="setExample('* * * * *', '每分钟执行一次（测试用）')">
                            <div class="example-cron">* * * * *</div>
                            <div class="example-desc">每分钟（测试）</div>
                        </div>
                    </div>
                </div>

                <!-- 实时预览 -->
                <div class="preview-section">
                    <h3>
                        <i class="fas fa-eye"></i>
                        任务预览
                    </h3>
                    <div class="preview-card" id="previewCard">
                        <div class="preview-item">
                            <div class="preview-label">任务名称</div>
                            <div class="preview-value" id="previewName">
                                <span class="preview-empty">未设置</span>
                            </div>
                        </div>
                        <div class="preview-item">
                            <div class="preview-label">调度频率</div>
                            <div class="preview-value" id="previewCron">
                                <span class="preview-empty">未设置</span>
                            </div>
                        </div>
                        <div class="preview-item">
                            <div class="preview-label">执行命令</div>
                            <div class="preview-value" id="previewCommand">
                                <span class="preview-empty">未设置</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 按钮组 -->
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/ui/tasks'">
                        <i class="fas fa-times btn-icon"></i>
                        取消创建
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-check-circle btn-icon"></i>
                        创建任务
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 成功提示 -->
    <div class="overlay" id="successOverlay"></div>
    <div class="success-animation" id="successAnimation">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h2 style="margin-bottom: 15px; color: var(--dark);">任务创建成功！</h2>
        <p style="color: var(--gray); margin-bottom: 25px; line-height: 1.5;">
            您的任务已成功添加到调度系统，系统将按照设定的Cron表达式自动执行。
        </p>
        <div style="display: flex; gap: 15px; justify-content: center;">
            <button onclick="goToTaskList()" style="padding: 12px 30px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer;">
                查看任务列表
            </button>
            <button onclick="createAnother()" style="padding: 12px 30px; background: #f8f9fa; color: var(--dark); border: 1px solid var(--border); border-radius: 10px; font-weight: 600; cursor: pointer;">
                继续创建
            </button>
        </div>
    </div>

    <script>
        // 全局变量
        let formValid = false;
        let isSubmitting = false;

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化实时预览
            initializeLivePreview();
            
            // 初始化表单验证
            initializeValidation();
            
            // 初始化表单提交
            initializeFormSubmit();
            
            // 初始预览
            updatePreview();
        });

        // 初始化实时预览
        function initializeLivePreview() {
            const inputs = ['taskName', 'cronExpression', 'command'];
            
            inputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                if (input) {
                    input.addEventListener('input', updatePreview);
                    input.addEventListener('change', updatePreview);
                }
            });
        }

        // 更新预览
        function updatePreview() {
            const name = document.getElementById('taskName').value.trim();
            const cron = document.getElementById('cronExpression').value.trim();
            const command = document.getElementById('command').value.trim();
            
            // 更新预览内容
            document.getElementById('previewName').textContent = name || '未设置';
            document.getElementById('previewCron').textContent = cron || '未设置';
            document.getElementById('previewCommand').textContent = command || '未设置';
            
            // 高亮有效的预览
            const previewCard = document.getElementById('previewCard');
            if (name && cron && command) {
                previewCard.classList.add('active');
                previewCard.style.borderColor = '#4361ee';
            } else {
                previewCard.classList.remove('active');
                previewCard.style.borderColor = '';
            }
        }

        // 设置示例
        function setExample(cron, description) {
            const cronInput = document.getElementById('cronExpression');
            cronInput.value = cron;
            cronInput.focus();
            
            // 显示提示
            showNotification(`已设置为: ${description}`, 'info');
            
            // 更新预览
            updatePreview();
            
            // 触发验证
            validateCron(cronInput);
        }

        // 初始化表单验证
        function initializeValidation() {
            const nameInput = document.getElementById('taskName');
            const cronInput = document.getElementById('cronExpression');
            const commandInput = document.getElementById('command');
            
            nameInput.addEventListener('input', () => validateName(nameInput));
            nameInput.addEventListener('blur', () => validateName(nameInput));
            
            cronInput.addEventListener('input', () => validateCron(cronInput));
            cronInput.addEventListener('blur', () => validateCron(cronInput));
            
            commandInput.addEventListener('input', () => validateCommand(commandInput));
            commandInput.addEventListener('blur', () => validateCommand(commandInput));
        }

        // 验证任务名称
        function validateName(input) {
            const value = input.value.trim();
            const validation = document.getElementById('nameValidation');
            
            if (value.length < 2) {
                setValidation(validation, 'invalid');
                showError(input, '任务名称至少需要2个字符');
                return false;
            }
            
            if (value.length > 100) {
                setValidation(validation, 'invalid');
                showError(input, '任务名称不能超过100个字符');
                return false;
            }
            
            setValidation(validation, 'valid');
            hideError(input);
            return true;
        }

        // 验证Cron表达式
        function validateCron(input) {
            const value = input.value.trim();
            const validation = document.getElementById('cronValidation');
            const cronPattern = /^(\S+\s+){4}\S+$/;
            
            if (!value) {
                setValidation(validation, 'invalid');
                showError(input, '请输入Cron表达式');
                return false;
            }
            
            if (!cronPattern.test(value)) {
                setValidation(validation, 'invalid');
                showError(input, 'Cron表达式格式不正确');
                return false;
            }
            
            // 检查每个部分是否有效
            const parts = value.split(/\s+/);
            if (parts.length !== 5) {
                setValidation(validation, 'invalid');
                showError(input, 'Cron表达式必须有5个部分');
                return false;
            }
            
            setValidation(validation, 'valid');
            hideError(input);
            return true;
        }

        // 验证命令
        function validateCommand(input) {
            const value = input.value.trim();
            const validation = document.getElementById('commandValidation');
            
            if (!value) {
                setValidation(validation, 'invalid');
                showError(input, '请输入要执行的命令');
                return false;
            }
            
            if (value.length < 3) {
                setValidation(validation, 'invalid');
                showError(input, '命令太短');
                return false;
            }
            
            // 检查危险命令
            const dangerousCommands = ['rm -rf', 'format', 'dd if=', 'mkfs', ':(){:|:&};:'];
            const isDangerous = dangerousCommands.some(cmd => value.includes(cmd));
            
            if (isDangerous) {
                setValidation(validation, 'invalid');
                showError(input, '检测到可能危险的命令，请确认');
                return false;
            }
            
            setValidation(validation, 'valid');
            hideError(input);
            return true;
        }

        // 设置验证状态
        function setValidation(element, status) {
            element.className = 'validation-message';
            if (status === 'valid') {
                element.classList.add('validation-valid');
                element.innerHTML = '<i class="fas fa-check"></i>';
            } else if (status === 'invalid') {
                element.classList.add('validation-invalid');
                element.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
            }
        }

        // 显示错误提示
        function showError(input, message) {
            // 移除现有的错误提示
            const existingError = input.parentNode.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // 添加新的错误提示
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                color: var(--danger);
                font-size: 0.9rem;
                margin-top: 8px;
                display: flex;
                align-items: center;
                gap: 6px;
            `;
            errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            
            input.parentNode.appendChild(errorDiv);
            input.style.borderColor = 'var(--danger)';
        }

        // 隐藏错误提示
        function hideError(input) {
            const errorDiv = input.parentNode.querySelector('.error-message');
            if (errorDiv) {
                errorDiv.remove();
            }
            input.style.borderColor = '';
        }

        // 验证整个表单
        function validateForm() {
            const nameValid = validateName(document.getElementById('taskName'));
            const cronValid = validateCron(document.getElementById('cronExpression'));
            const commandValid = validateCommand(document.getElementById('command'));
            
            formValid = nameValid && cronValid && commandValid;
            return formValid;
        }

        // 初始化表单提交
        function initializeFormSubmit() {
            const form = document.getElementById('taskForm');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 验证表单
                if (!validateForm()) {
                    showNotification('请正确填写所有表单字段', 'error');
                    return;
                }
                
                // 防止重复提交
                if (isSubmitting) return;
                isSubmitting = true;
                
                // 显示加载状态
                const originalContent = submitBtn.innerHTML;
                submitBtn.innerHTML = '<span class="loading"></span> 创建中...';
                submitBtn.disabled = true;
                
                try {
                    // 收集表单数据
                    const formData = new FormData(form);
                    const data = {
                        name: formData.get('name'),
                        cron: formData.get('cron'),
                        command: formData.get('command')
                    };
                    
                    // 显示成功动画
                    showSuccessAnimation();
                    
                    // 在实际应用中，这里应该是真实的API调用
                    // const response = await fetch('/ui/tasks/create', {
                    //     method: 'POST',
                    //     body: formData
                    // });
                    
                    // if (response.ok) {
                    //     showSuccessAnimation();
                    // } else {
                    //     throw new Error('创建失败');
                    // }
                    
                } catch (error) {
                    console.error('提交失败:', error);
                    showNotification('任务创建失败，请重试', 'error');
                } finally {
                    // 恢复按钮状态
                    setTimeout(() => {
                        submitBtn.innerHTML = originalContent;
                        submitBtn.disabled = false;
                        isSubmitting = false;
                    }, 3000);
                }
            });
        }

        // 显示成功动画
        function showSuccessAnimation() {
            const overlay = document.getElementById('successOverlay');
            const animation = document.getElementById('successAnimation');
            
            overlay.style.display = 'block';
            animation.style.display = 'block';
            
            // 禁用滚动
            document.body.style.overflow = 'hidden';
        }

        // 隐藏成功动画
        function hideSuccessAnimation() {
            const overlay = document.getElementById('successOverlay');
            const animation = document.getElementById('successAnimation');
            
            overlay.style.display = 'none';
            animation.style.display = 'none';
            
            // 恢复滚动
            document.body.style.overflow = '';
        }

        // 跳转到任务列表
        function goToTaskList() {
            hideSuccessAnimation();
            setTimeout(() => {
                window.location.href = '/ui/tasks';
            }, 300);
        }

        // 创建另一个任务
        function createAnother() {
            hideSuccessAnimation();
            
            // 重置表单
            document.getElementById('taskForm').reset();
            updatePreview();
            
            // 滚动到顶部
            document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
            
            // 聚焦第一个输入框
            document.getElementById('taskName').focus();
            
            showNotification('可以开始创建新任务了', 'info');
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            // 移除现有的通知
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // 创建新通知
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            const typeConfig = {
                success: {
                    background: 'linear-gradient(135deg, #4cc9f0, #4895ef)',
                    icon: 'check-circle'
                },
                error: {
                    background: 'linear-gradient(135deg, #f72585, #b5179e)',
                    icon: 'exclamation-circle'
                },
                warning: {
                    background: 'linear-gradient(135deg, #f8961e, #f3722c)',
                    icon: 'exclamation-triangle'
                },
                info: {
                    background: 'linear-gradient(135deg, #4361ee, #3a0ca3)',
                    icon: 'info-circle'
                }
            };
            
            const config = typeConfig[type] || typeConfig.info;
            
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                padding: 16px 24px;
                background: ${config.background};
                color: white;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                display: flex;
                align-items: center;
                gap: 12px;
                animation: slideInRight 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                max-width: 400px;
                font-weight: 600;
            `;
            
            notification.innerHTML = `
                <i class="fas fa-${config.icon}"></i>
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" style="background: none; border: none; color: white; cursor: pointer; margin-left: 10px; font-size: 1.1rem;">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            document.body.appendChild(notification);
            
            // 自动移除
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOutRight 0.4s forwards';
                    setTimeout(() => notification.remove(), 400);
                }
            }, 3000);
            
            // 添加动画
            if (!document.querySelector('#notification-animations')) {
                const style = document.createElement('style');
                style.id = 'notification-animations';
                style.textContent = `
                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOutRight {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter 提交表单
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('submitBtn').click();
            }
            
            // ESC 返回
            if (e.key === 'Escape') {
                window.location.href = '/ui/tasks';
            }
        });
    </script>
