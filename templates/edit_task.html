<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑任务 | 任务调度系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4cc9f0;
            --secondary: #3a0ca3;
            --success: #38b000;
            --warning: #f8961e;
            --danger: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .required::after {
            content: '*';
            color: var(--danger);
            margin-left: 4px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'SF Mono', 'Courier New', monospace;
            transition: all 0.3s;
            background: white;
            color: var(--dark);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 18px 36px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: var(--dark);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--light);
            border-color: var(--gray);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/ui/tasks/{{ task.id }}" class="back-link">
            <i class="fas fa-arrow-left"></i>
            返回详情
        </a>

        <div class="card">
            <div class="header">
                <h1>编辑任务</h1>
                <p>修改任务的名称、调度表达式或执行命令</p>
            </div>

            <form id="editForm" action="/ui/tasks/{{ task.id }}/update" method="post">
                <!-- 任务名称 -->
                <div class="form-group">
                    <label class="form-label required">
                        <i class="fas fa-tag"></i>
                        任务名称
                    </label>
                    <input type="text" 
                           name="name" 
                           id="taskName"
                           class="form-input"
                           value="{{ task.name }}"
                           required
                           maxlength="100">
                    <div class="error-message" id="nameError"></div>
                </div>

                <!-- Cron表达式 -->
                <div class="form-group">
                    <label class="form-label required">
                        <i class="fas fa-calendar-alt"></i>
                        Cron调度表达式
                    </label>
                    <input type="text" 
                           name="cron" 
                           id="cronExpression"
                           class="form-input"
                           value="{{ task.cron }}"
                           required
                           pattern="^(\S+\s+){4}\S+$">
                    <div class="error-message" id="cronError"></div>
                </div>

                <!-- 执行命令 -->
                <div class="form-group">
                    <label class="form-label required">
                        <i class="fas fa-terminal"></i>
                        执行命令
                    </label>
                    <textarea name="command" 
                              id="command"
                              class="form-textarea"
                              required>{{ task.command }}</textarea>
                    <div class="error-message" id="commandError"></div>
                </div>

                <!-- 按钮组 -->
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/ui/tasks/{{ task.id }}'">
                        <i class="fas fa-times"></i>
                        取消
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-save"></i>
                        保存修改
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // 验证表单
            const name = document.getElementById('taskName').value.trim();
            const cron = document.getElementById('cronExpression').value.trim();
            const command = document.getElementById('command').value.trim();

            if (!name || !cron || !command) {
                alert('请填写所有必填字段');
                return;
            }

            // 显示加载状态
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span style="display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite;"></span> 保存中...';

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: new FormData(this)
                });

                if (response.ok || response.redirected) {
                    alert('任务已成功更新');
                    window.location.href = '/ui/tasks/{{ task.id }}';
                } else {
                    const error = await response.text();
                    alert('更新失败: ' + error);
                }
            } catch (error) {
                alert('网络错误: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // 添加 spin 动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
