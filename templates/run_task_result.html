<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务执行触发结果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .success .icon {
            color: #f5576c;
            animation: bounce 0.6s ease-out;
        }

        .error .icon {
            color: #ef4444;
            animation: shake 0.6s ease-out;
        }

        @keyframes bounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #1f2937;
        }

        .success h1 {
            color: #f5576c;
        }

        .error h1 {
            color: #ef4444;
        }

        .message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .details {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #374151;
        }

        .detail-value {
            color: #6b7280;
            word-break: break-all;
        }

        .info-box {
            background: #ecfdf5;
            border-left: 4px solid #10b981;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-box .info-title {
            color: #065f46;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .info-box .info-message {
            color: #047857;
            font-size: 14px;
        }

        .error-box {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }

        .error-box .error-title {
            color: #991b1b;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .error-box .error-message {
            color: #7f1d1d;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #f5576c;
            color: white;
        }

        .btn-primary:hover {
            background: #e63351;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container {% if success %}success{% else %}error{% endif %}">
        {% if success %}
            <div class="icon">
                <i class="fas fa-play-circle"></i>
            </div>
            <h1>任务已触发执行</h1>
            <div class="message">
                任务 <strong>{{ task_name or task_id }}</strong> 已成功被添加到执行队列
            </div>

            <div class="info-box">
                <div class="info-title"><i class="fas fa-info-circle"></i> 任务信息</div>
                <div class="info-message">
                    您的任务已被加入调度队列，调度器将在下一个检查周期自动执行此任务。
                </div>
            </div>

            <div class="details">
                <div class="detail-row">
                    <span class="detail-label">任务ID</span>
                    <span class="detail-value">#{{ task_id }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">任务名称</span>
                    <span class="detail-value">{{ task_name or '-' }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">触发时间</span>
                    <span class="detail-value">{{ trigger_time[:19] }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">状态</span>
                    <span class="detail-value" style="color: #f5576c; font-weight: 600;">
                        <i class="fas fa-spinner fa-spin"></i> 等待执行中
                    </span>
                </div>
            </div>
        {% else %}
            <div class="icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <h1>执行触发失败</h1>
            <div class="message">
                抱歉，触发任务执行时发生错误
            </div>

            <div class="error-box">
                <div class="error-title">错误详情</div>
                <div class="error-message">{{ error }}</div>
            </div>
        {% endif %}

        <div class="buttons">
            <a href="/ui/tasks/{{ task_id }}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i>
                返回任务详情
            </a>
            <a href="/ui/tasks" class="btn btn-secondary">
                <i class="fas fa-list"></i>
                任务列表
            </a>
        </div>
    </div>
</body>
</html>
