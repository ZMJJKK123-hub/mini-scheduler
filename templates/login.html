<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï | ‰ªªÂä°Ë∞ÉÂ∫¶Á≥ªÁªü</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.3);
        }

        .logo-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .form-label i {
            color: var(--primary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .remember-me input {
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(67, 97, 238, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(247, 37, 133, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tips {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .tips strong {
            color: var(--dark);
            display: block;
            margin-bottom: 8px;
        }

        .tips p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-clock"></i>
            </div>
            <h1>‰ªªÂä°Ë∞ÉÂ∫¶Á≥ªÁªü</h1>
            <p>Êô∫ËÉΩÂÆöÊó∂‰ªªÂä°ÁÆ°ÁêÜÂπ≥Âè∞</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user"></i>
                    Áî®Êà∑Âêç
                </label>
                <input type="text" name="username" id="username" class="form-input" placeholder="ËæìÂÖ•Áî®Êà∑Âêç" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i>
                    ÂØÜÁ†Å
                </label>
                <input type="password" name="password" id="password" class="form-input" placeholder="ËæìÂÖ•ÂØÜÁ†Å" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">ËÆ∞‰ΩèÊàë</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Áôª ÂΩï
            </button>
        </form>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:14px; gap:12px;">
            <a href="/register" style="color:var(--primary); font-weight:700; text-decoration:none;">Ê≤°ÊúâË¥¶Âè∑ÔºüÊ≥®ÂÜå</a>
            <div class="tips">
            <strong>üí° ÊºîÁ§∫Ë¥¶Âè∑</strong>
            <p><strong>Áî®Êà∑Âêç:</strong> admin</p>
            <p><strong>ÂØÜÁ†Å:</strong> admin123</p>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loginBtn = document.getElementById('loginBtn');

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span style="display: inline-block; width: 18px; height: 18px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite;"></span> ÁôªÂΩï‰∏≠...';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Â≠òÂÇ® token
                    localStorage.setItem('access_token', data.access_token);
                    if (remember) {
                        localStorage.setItem('remembered_token', data.access_token);
                    }

                    // set cookie so browser page load includes token automatically
                    try {
                        const maxAge = remember ? '; max-age=' + (60*60*24*7) : '';
                        document.cookie = 'access_token=' + data.access_token + '; path=/' + maxAge;
                    } catch (e) {
                        // ignore
                    }

                    // ÈáçÂÆöÂêëÂà∞‰ªªÂä°ÂàóË°®
                    window.location.href = '/ui/tasks';
                } else {
                    const error = await response.json().catch(() => ({}));
                    errorText.textContent = error.detail || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å';
                    errorDiv.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Áôª ÂΩï';
                }
            } catch (error) {
                errorText.textContent = 'ÁΩëÁªúÈîôËØØ: ' + error.message;
                errorDiv.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Áôª ÂΩï';
            }
        }

        // Ê∑ªÂä† spin Âä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩïÔºà‰ºòÂÖàÈÄöËøá Cookie È™åËØÅÔºåÈÅøÂÖçÊú¨Âú∞ localStorage ÂØºËá¥Ë∑≥ËΩ¨ÁéØÔºâ
        window.addEventListener('load', function() {
            // Â∞ùËØïÈÄöËøáÂåÖÂê´Âá≠ÊçÆÁöÑËØ∑Ê±ÇÈ™åËØÅÂΩìÂâç‰ºöËØù
            fetch('/auth/me', { credentials: 'include' }).then(r => {
                if (r.ok) {
                    window.location.href = '/ui/tasks';
                }
            }).catch(() => {
                // Â¶ÇÊûúËØ∑Ê±ÇÂ§±Ë¥•ÔºåÊ∏ÖÁêÜÊú¨Âú∞Â≠òÂÇ®ÁöÑ token
                localStorage.removeItem('access_token');
                localStorage.removeItem('remembered_token');
            });
        });
    </script>
</body>
</html>
